name: Tests 2023

on:
  push:
    branches: [ "2023" ]
  pull_request:
    branches: [ "2023" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Test
      run: go test -v ./tests
