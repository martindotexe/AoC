# .github/workflows/test.yml
name: Tests

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Download dependencies
      working-directory: ./go
      run: go mod download

    - name: Fetch Puzzle Inputs
      run: .github/scripts/fetch-puzzle-inputs.sh
      env:
        AOC_SESSION: ${{ secrets.AOC_SESSION }}

    - name: Test
      working-directory: ./go
      run: go test ./...

    - name: Run benchmarks
      working-directory: ./go
      run: go test -bench=. -benchmem ./...

    - name: Update README with star progress
      run: .github/scripts/update-readme-stars.sh
      env:
        AOC_SESSION: ${{ secrets.AOC_SESSION }}

    - name: Commit and push README changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update README with latest star progress"
          git push
          echo "README updated and pushed with new star counts"
        fi
